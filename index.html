<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Londrina+Sketch&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="left">
    <button id="x" class="left-btn side-btn">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="white" stroke="white" stroke-width="50" stroke-linecap="round" stroke-linejoin="round">
          <path d="M256-200L200-256 424-480 200-704l56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        </svg>  
      </div>
      <div>
        -
      </div>
    </button>
  </div>
  <div class="middle">
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
      <div class="select-wrapper">
        <select>
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard" selected>Hard</option>
        </select>
        <p class="filler"></p>
      </div>
    </div>
    <div class="outer">
      <div id="board">
        <div id="0" class="col-00 cols"></div>
        <div id="1" class="col-01 cols"></div>
        <div id="2" class="col-02 cols"></div>
        <div id="3" class="col-10 cols"></div>
        <div id="4" class="col-11 cols"></div>
        <div id="5" class="col-12 cols">
        </div>
        <div id="6" class="col-20 cols"></div>
        <div id="7" class="col-21 cols"></div>
        <div id="8" class="col-22 cols"></div>
      </div>
    </div>
    <div class="button-container">
      <button class="reset">RESET</button>
    </div>
  </div>
  <div class="right">
    <button id="o" class="right-btn side-btn">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="white" stroke="white" stroke-width="60">
          <path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
        </svg>
      </div>
      <div>
        -
      </div>
    </button>
  </div>
</body>
</html>
